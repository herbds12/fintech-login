<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configurações básicas da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech - Login</title>

    <!-- Link do Bootstrap (Framework CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link do CSS personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Container principal: centraliza vertical e horizontalmente -->
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        
        <!-- Bloco da área de login -->
        <div class="login-box p-4">

            <!-- Logo e título -->
            <div class="text-center mb-4">
                <img src="images/fintech-logo.png" alt="Logo Fintech" class="logo">
                <h2 class="fw-bold mt-2">Login</h2>
                <hr class="line">
            </div>

            <!-- Formulário de login -->
            <form>

                <!-- Campo de usuário/email -->
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuário / Email</label>
                    <input type="email" class="form-control" id="usuario" placeholder="Entre com o nome de usuário / email">
                </div>

                <!-- Campo de senha -->
                <div class="mb-1">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Entre com a senha">
                </div>

                <!-- Link de recuperação de senha -->
                <div class="mb-3 text-end">
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <!-- Botões de ação -->
                <div class="d-flex justify-content-between gap-2">
                    <button type="button" class="btn btn-custom w-50">Novo Cadastro</button>
                    <button type="submit" class="btn btn-custom w-50">Login</button>
                </div>

            </form>
        </div>

    <!-- Linha inferior alinhada à largura do login-box -->
    <div class="footer-line mt-4">
        <hr class="line">
    </div>

    </div>

</body>
</html>
